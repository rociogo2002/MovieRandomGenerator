<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MovieRandomGenerator</h1>
  </header>

  <nav id="menu">
    <button id="add-movie-menu" class="menu-button">Add a New Movie</button>
    <button id="random-movie-menu" class="menu-button">Choose Random Movie</button>
  </nav>

  <section id="add-movie-section" class="hidden section">
    <h2>Add a New Movie</h2>
    <form id="add-movie-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>

      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required><br>

      <label for="director">Director:</label>
      <input type="text" id="director" name="director" required><br>

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required><br>

      <button type="submit" class="action-button">Add Movie</button>
      <button type="button" id="back-to-menu-from-add" class="action-button">Back to Menu</button>
    </form>
  </section>

  <section id="random-movie-section" class="hidden section">
    <h2>Random Movie</h2>
    <button id="random-movie-button" class="action-button">Generate Random Movie</button>
    <div id="random-movie" class="movie-display"></div>
    <button type="button" id="back-to-menu-from-random" class="action-button">Back to Menu</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
